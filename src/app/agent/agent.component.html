<!-- agent-account.component.html -->

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h1>Agent Account</h1>
            <h6>Create Your Agent Account</h6>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="newUser.firstName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="newUser.lastName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="newUser.phoneNumber" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"[(ngModel)]="newUser.password" [ngModelOptions]="{standalone: true}">
              </div>
         
              <button type="submit" class="btn btn-primary mb-2">Create Account</button>
            </form>
            <a style="color:#4448AE;margin: top 10px" routerLink="/login">Already have an account? Click to log in!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
