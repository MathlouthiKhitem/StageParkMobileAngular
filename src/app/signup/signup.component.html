<div class="container">
  <div>
    <div class="bg-img" style="background-image: url('assets/application-pour-smartphone-stationnement-petite-femme-recherche-parking-pour-parc-automobile-parking-public_501813-832.jpg')"></div>
  </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h1>Sign Up</h1>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="newUser.firstName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="newUser.lastName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="newUser.phoneNumber" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}">

              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"[(ngModel)]="newUser.password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
            </form>
            <a style="color:#4448AE;margin: top 10px" routerLink="/login">Already registered? Click to signup!! </a>

          </div>
        </div>
      </div>
    </div>
  </div>
